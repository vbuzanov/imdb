<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'imdb/img/logo.png'%}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'imdb/css/custom.css'%}">
</head>
<body>
    <div class="container bg-dark p-1">
        <div class="row mt-1 mb-4 justify-content-between">
            <div class="col-2">
                <a href="{% url 'imdb:index' %}">
                    <img src="{% static 'imdb/img/logo.png'%}" class="w-100">
                </a>
            </div>
            <div class="col-6">
                <form action="" method="post">
                    <input type="text" name="" id="" placeholder="Search IMDb" class="w-100">
                </form>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
