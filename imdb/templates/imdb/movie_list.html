{% extends 'imdb/base.html' %}
{% load static %}

{% block title %}IMDb: All Movies {% endblock %}

{% block content %}
<h1 class="main-color text-center">IMDb: All Movies</h1>



{% for movie in object_list %}
<div class="row my-2">
    <div class="col-1">
        <img src="{{ movie.poster.url }}" class="w-100">
    </div>
    <div class="col-5">
        <a href="{{ movie.url }}">
            <h3 class="text-light">{{ movie }}</h3>  
        </a>
    </div>
    <div class="col-3">
        <a href="#" class="text-info">{{ movie.director }}</a>
    </div>
    <div class="col-3">
        <h1 class="main-color">
            <img src="{% static 'imdb/img/star.png' %}" class="star">
            {{ movie.rating }}
        </h1>
    </div>
</div>

{% endfor %}


{% endblock %}
